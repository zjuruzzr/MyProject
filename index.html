<style>
:root{
  --primary:#6d28d9;
  --secondary:#ede9fe;
  --dark:#0f172a;
  --gray:#6b7280;
  --bg:#f8fafc;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:var(--bg);color:var(--dark)}
a{text-decoration:none;color:inherit;cursor:pointer}
button{cursor:pointer}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  background:#fff;
  padding:14px 24px;
  display:flex;align-items:center;gap:20px;
  border-bottom:1px solid #e5e7eb
}
header h1{color:var(--primary)}
.search{flex:1}
.search input{
  width:100%;padding:10px 14px;
  border-radius:12px;border:1px solid #d1d5db
}
.nav-link{font-weight:600}
.icon-btn{
  background:var(--secondary);
  padding:8px 14px;
  border-radius:14px;font-weight:600
}

/* HERO */
.hero{
  background:linear-gradient(120deg,#020617,#1e293b);
  color:#fff;padding:80px 20px
}
.hero-box{
  max-width:1200px;margin:auto;
  display:grid;grid-template-columns:1.3fr 1fr;
  gap:40px;align-items:center
}
.hero-text{
  background:rgba(255,255,255,.08);
  padding:40px;border-radius:26px
}
.hero-text h1{font-size:3rem;margin:10px 0}
.hero-text p{margin-bottom:20px}
.hero-btn{
  display:inline-block;
  padding:14px 26px;
  background:var(--primary);
  border-radius:18px;font-weight:700
}
.hero img{
  width:100%;border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.5)
}

/* SECTION */
.section{
  max-width:1200px;margin:60px auto;
  padding:0 20px
}

/* FILTRES */
.filters{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap
}
.filters button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:var(--secondary);
  font-weight:600
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:22px
}
.card{
  background:#fff;border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  overflow:hidden;
  transition:.3s
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:260px;object-fit:cover}
.card .info{padding:14px}
.card h4{font-size:1rem}
.card p{font-size:.85rem;color:var(--gray)}
.price{font-weight:800;margin:8px 0}
.card button{
  width:calc(100% - 28px);
  margin:0 14px 14px;
  padding:10px;
  border:none;border-radius:14px;
  background:var(--primary);
  color:#fff;font-weight:600
}

/* PDP UNIQUE */
#pdp{display:none;padding:40px}
.pdp-content{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:20px;
  padding:30px
}
.back{
  margin-bottom:20px;
  display:inline-block;
  color:var(--primary);
  font-weight:600
}
</style>
</head>

/* NAV */
function showPDP(html){
 document.getElementById("main").style.display="none";
 document.getElementById("pdp").style.display="block";

 window.scrollTo(0,0);
}
function goHome(){
 document.getElementById("pdp").style.display="none";
 document.getElementById("main").style.display="block";
}

/* PRODUITS */
function renderProducts(){
 const grid=document.getElementById("productGrid");
 grid.innerHTML="";
 products.forEach((p,i)=>{
  if(currentFilter!=="all" && p.type!==currentFilter) return;
  grid.innerHTML+=`
   <div class="card">
    <img src="${p.img}">
    <div class="info">
     <h4>${p.title}</h4>
     <p>${p.author}</p>
     <div class="price">${p.price} DH</div>
    </div>
    <button onclick="openProductPDP(${i})">Voir le produit</button>
   </div>`;
 });
}
function filterProducts(type){
 currentFilter=type;
 renderProducts();
}

/* PDP PRODUIT */
function openProductPDP(i){
 const p=products[i];
 showPDP(`
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:30px">
   <img src="${p.img}" style="width:100%;border-radius:16px">
   <div>
    <h2>${p.title}</h2>
    <p>${p.author}</p>
    <div class="price">${p.price} DH</div>
    <p>${p.desc}</p>
    <button onclick="addToCart(${i})">Ajouter au panier</button>
   </div>
  </div>
 `);
}

/* PANIER */
function openCartPDP(){
  if(cart.length === 0){
    showPDP("<h2>Votre panier est vide</h2>");

  }

  let total = 0;
  let html = "<h2>üõí Mon panier</h2>";

  cart.forEach((p, index) => {
    total += p.price;

    html += `
      <div style="
        display:flex;
        align-items:center;
        gap:15px;
        margin:12px 0;
        border-bottom:1px solid #ddd;
        padding-bottom:10px

        <img src="${p.img}" alt="${p.title}"

        <div style="flex:1">
          <strong>${p.title}</strong><br>
          <span>${p.price} DH</span>
        </div>

        <button onclick="removeFromCart(${index})"
                style="

                  border-radius:10px;
                  padding:6px 10px;
                  font-weight:700;
                  cursor:pointer

          ‚ùå

    `;
  });

  html += `

                font-weight:700;

        ‚úÖ Valider le panier
      </button>
    </div>
  `;

  showPDP(html);
}

function openContactPDP() {
  showPDP(`
    <h2>üì© Contact</h2>

    <input id="email"
           type="email"
           placeholder="Email"
           style="width:100%;padding:10px;margin:10px 0"

              placeholder="Message"

    <button onclick="sendMessage()">Envoyer</button>

function sendMessage() {
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  // r√®gle email simple
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailRegex.test(email)) {
    alert("‚ùå Email invalide");
    return;
  }

  if (message === "") {
    alert("‚ùå Le message est vide");
    return;
  }

  alert("‚úÖ Message envoy√©");

  // actualise la page
  location.reload();
}

// Fonction appel√©e quand on clique sur "Ajouter au panier"
function addToCart(index){
  cart.push(products[index]);
  updateCartCount();
  showAddMessage();
}



// Message de confirmation
function showAddMessage(){
  const msg = document.createElement("div");
  msg.textContent = "‚úÖ Produit ajout√© au panier";

  msg.style.position = "fixed";
  msg.style.bottom = "25px";
  msg.style.right = "25px";
  msg.style.background = "#16a34a";
  msg.style.color = "#fff";
  msg.style.padding = "12px 20px";
  msg.style.borderRadius = "14px";
  msg.style.fontWeight = "600";
  msg.style.boxShadow = "0 8px 20px rgba(0,0,0,.25)";
  msg.style.zIndex = "9999";

  document.body.appendChild(msg);

  setTimeout(() => msg.remove(), 2000);
}

function updateCartCount(){
  const badge = document.getElementById("cartCount");

  if(cart.length === 0){
    badge.textContent = "";
    return;
  }

  badge.textContent = `(${cart.length})`;
}


function validateCart(){
  if(cart.length === 0) return;

  alert("‚úÖ Commande valid√©e avec succ√®s !");

  cart = [];
  updateCartCount();
  goHome();
}

function removeFromCart(index){
  cart.splice(index, 1);   // supprime le produit
  updateCartCount();      // met √† jour le compteur
  openCartPDP();          // rafra√Æchit l'affichage du panier
}
